<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DY|| The things in my heart </title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#07111f; --bg2:#0b1a33;
      --card:rgba(12, 25, 46, 0.74);
      --text:#eef3fb; --muted:rgba(238,243,251,0.55);
      --shadow:rgba(0,0,0,0.55);
      --border:rgba(255,255,255,0.08);
      --glow:rgba(255,180,220,0.18);
      --chip:rgba(255,255,255,0.08);
      --accent:rgba(255,160,200,0.95);
    }
    body.day{
      --bg1:#fff1f6; --bg2:#f0f4ff;
      --card:rgba(255,255,255,0.92);
      --text:#0f1a2b; --muted:rgba(15,26,43,0.55);
      --shadow:rgba(0,0,0,0.12);
      --border:rgba(0,0,0,0.08);
      --glow:rgba(255,120,170,0.22);
      --chip:rgba(0,0,0,0.06);
    }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:18px;
      font-family:'Cormorant Garamond', serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,160,200,0.16) 0%, transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(140,180,255,0.14) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      position:relative; overflow:hidden;
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.20) 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.12) 50%, transparent 51%),
        radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,.16) 50%, transparent 51%),
        radial-gradient(1px 1px at 85% 65%, rgba(255,255,255,.14) 50%, transparent 51%),
        radial-gradient(1px 1px at 50% 10%, rgba(255,255,255,.10) 50%, transparent 51%);
      opacity:.35; pointer-events:none; z-index:1;
    }

    .wrap{
      position:relative; z-index:2;
      max-width:860px; width:100%;
      padding:26px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: 0 14px 40px var(--shadow), 0 0 28px var(--glow);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      animation:fadeIn .5s ease-out;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px);}
      to{opacity:1; transform:translateY(0);}
    }

    .top{
      display:flex; flex-wrap:wrap;
      align-items:flex-start; justify-content:space-between;
      gap:10px;
      margin-bottom:14px;
    }
    .title{ margin:0; font-size:22px; letter-spacing:.2px; }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size:12px;
      padding:6px 10px;
      border:1px solid var(--border);
      background:var(--chip);
      border-radius:999px;
      color:var(--muted);
      user-select:none;
    }

    .photo{
      width:100%;
      border-radius:16px;
      border:1px solid var(--border);
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,0.20);
      margin-bottom:14px;
      background:rgba(0,0,0,0.06);
      height:360px;                 /* sabit çerçeve */
    }
    .photo img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
    }
    .caption{
      padding:10px 12px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size:12px;
      color:var(--muted);
      border-top:1px solid var(--border);
      background:rgba(0,0,0,0.02);
      word-break:break-word;
    }

    .msg{
      font-size:20px;
      line-height:1.75;
      white-space:pre-line;
      letter-spacing:.2px;
    }
    .meta{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .remember{
      margin-top:12px;
      padding:12px 12px;
      border-left:3px solid var(--accent);
      border-radius:10px;
      background:rgba(255,255,255,0.03);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size:13px;
      color:var(--muted);
      display:none;
    }

    .actions{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    button{
      border:1px solid var(--border);
      background:var(--chip);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size:13px;
      cursor:pointer;
    }
    button:hover{ filter:brightness(1.05); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 class="title">Yunis • Günün Notu</h1>
        <div class="chips">
          <div class="chip" id="chipDayNight">—</div>
          <div class="chip" id="chipKey">—</div>
          <div class="chip" id="chipPhoto">—</div>
          <div class="chip" id="chipCycle">—</div>
        </div>
      </div>
    </div>

    <div class="photo" id="photoCard">
      <img id="photo" alt="Bugünün fotoğrafı" />
      <div class="caption" id="caption">Foto yükleniyor…</div>
    </div>

    <div class="msg" id="msg">Yükleniyor…</div>
    <div class="meta" id="source"></div>
    <div class="remember" id="remember"></div>
    <div class="meta" id="date"></div>

    <div class="actions">
      <button id="btnCopy">Metni kopyala</button>
      <button id="btnReset">Mesaj döngüsünü sıfırla</button>
    </div>
  </div>

<script>
/* ---------- ZAMAN (İSTANBUL) ---------- */
function istanbulNow(){
  return new Date(new Date().toLocaleString("en-US",{timeZone:"Europe/Istanbul"}));
}
function istanbulKey(){
  const n = istanbulNow();
  return `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')}`;
}

/* ---------- HASH ---------- */
function hashIndex(key, len){
  let h = 0;
  for(let i=0;i<key.length;i++) h = (h*31 + key.charCodeAt(i)) >>> 0;
  return h % len;
}

/* ---------- ABSOLUTE BASE (PATH SORUNU BİTMESİN DİYE) ---------- */
const BASE = new URL(".", location.href).toString(); // .../ (sonunda / var)
function photoUrl(name){
  return BASE + "assets/yunis/" + name + ".jpg";
}

/* ---------- FOTO AYAR ---------- */
const PHOTO_COUNT = 125; // sende kaçsa
function dailyPhotoNumber(){
  const key = istanbulKey();
  return hashIndex(key + "|photo", PHOTO_COUNT) + 1; // 1..PHOTO_COUNT
}

/* ---------- MESAJLAR (ID ŞART) ---------- */
const entries = [
  { id:"m001", text:`Bugün seni sevdiğimi ispatlamak için bir şey yapmam gerekmiyor.\nSevgi bazen sessizce yanında durabilmek.`, source:"Dammy → Yunis", remember:"Bugün küçük bir şey yap: ‘iyi ki varsın’ de." },
  { id:"m002", text:`Seninle konuşurken cümlelerim düzgün değilse,\nsebebi Türkçem değil.\nKafamın içi “Yunis” diye bağırıyor.`, source:"Dammy → Yunis" },
  { id:"m003", text:`Birlikte büyümek bazen kolay değil.\nAma ben “kolay” diye değil,\n“sen” diye seçtim.`, source:"Dammy → Yunis" },
  // Buraya devam: m004, m005...
];

/* ---------- TEKRARSIZ SEÇİM (LOCALSTORAGE) ---------- */
const STORAGE_SEEN = "dayoflove_seen_messages_v1";
const STORAGE_CYCLE = "dayoflove_cycle_v1";

function getSeen(){
  try{
    return new Set(JSON.parse(localStorage.getItem(STORAGE_SEEN) || "[]"));
  }catch{
    return new Set();
  }
}
function setSeen(setObj){
  localStorage.setItem(STORAGE_SEEN, JSON.stringify([...setObj]));
}

function getCycle(){
  const n = parseInt(localStorage.getItem(STORAGE_CYCLE) || "1", 10);
  return Number.isFinite(n) && n >= 1 ? n : 1;
}
function setCycle(n){
  localStorage.setItem(STORAGE_CYCLE, String(n));
}

function pickNoRepeat(entries){
  const seen = getSeen();
  const remaining = entries.filter(e => !seen.has(e.id));

  // Hepsi bittiyse: yeni tura geç, seen sıfırla
  if(remaining.length === 0){
    localStorage.removeItem(STORAGE_SEEN);
    const nextCycle = getCycle() + 1;
    setCycle(nextCycle);
    // yeni turda deterministik bir seçim yapalım (bugün + cycle)
    const key = istanbulKey();
    const idx = hashIndex(key + "|cycle:" + nextCycle, entries.length);
    const chosen = entries[idx];
    const freshSeen = new Set([chosen.id]);
    setSeen(freshSeen);
    return { chosen, remainingCount: entries.length - 1, cycle: nextCycle };
  }

  // Gösterilmemişlerden seçim (bugüne sabit)
  const key = istanbulKey();
  const idx = hashIndex(key + "|remain:" + remaining.length + "|cycle:" + getCycle(), remaining.length);
  const chosen = remaining[idx];

  seen.add(chosen.id);
  setSeen(seen);

  return { chosen, remainingCount: remaining.length - 1, cycle: getCycle() };
}

/* ---------- HATA KORUMA ---------- */
window.addEventListener("error", (e) => console.error(e));

document.addEventListener("DOMContentLoaded", () => {
  const now = istanbulNow();
  const hour = now.getHours();
  const isDay = (hour >= 6 && hour < 19);
  if(isDay) document.body.classList.add("day");

  const key = istanbulKey();
  document.getElementById("chipDayNight").textContent = isDay ? "Gündüz" : "Gece";
  document.getElementById("chipKey").textContent = `Gün: ${key}`;

  // Mesaj seç (tekrarsız)
  const { chosen, remainingCount, cycle } = pickNoRepeat(entries);

  const msgEl = document.getElementById("msg");
  const sourceEl = document.getElementById("source");
  const rememberEl = document.getElementById("remember");
  const dateEl = document.getElementById("date");
  const chipCycle = document.getElementById("chipCycle");

  msgEl.textContent = chosen.text;
  sourceEl.textContent = chosen.source ? `Kaynak: ${chosen.source}` : "";
  dateEl.textContent = `Günün notu • ${key}`;
  chipCycle.textContent = `Tur: ${cycle} • Kalan: ${remainingCount}`;

  if(chosen.remember){
    rememberEl.style.display = "block";
    rememberEl.textContent = `Bugün şunu hatırla: ${chosen.remember}`;
  } else {
    rememberEl.style.display = "none";
  }

  // Uzun metin font ayarı
  const L = chosen.text.length;
  msgEl.style.fontSize = (L > 700) ? "18px" : "20px";
  if(L > 1000) msgEl.style.fontSize = "17px";

  // Foto (günlük sabit)
  const pNum = dailyPhotoNumber();
  const photoName = String(pNum).padStart(4,'0');
  const url = photoUrl(photoName);

  document.getElementById("chipPhoto").textContent = `Foto: #${photoName}`;
  const photoEl = document.getElementById("photo");
  const capEl = document.getElementById("caption");

  capEl.textContent = "Foto yükleniyor…";
  photoEl.onload = () => capEl.textContent = `Bugünün fotoğrafı • #${photoName}`;
  photoEl.onerror = () => capEl.textContent = `Foto bulunamadı: ${url}`;
  photoEl.src = url;

  // Butonlar
  const btnCopy = document.getElementById("btnCopy");
  btnCopy.addEventListener("click", async () => {
    try{
      await navigator.clipboard.writeText(chosen.text);
      const old = btnCopy.textContent;
      btnCopy.textContent = "Kopyalandı ✓";
      setTimeout(()=>btnCopy.textContent = old, 900);
    }catch{
      alert("Kopyalama izni yok. Metni seçip kopyalayabilirsin.");
    }
  });

  const btnReset = document.getElementById("btnReset");
  btnReset.addEventListener("click", () => {
    localStorage.removeItem(STORAGE_SEEN);
    localStorage.removeItem(STORAGE_CYCLE);
    location.reload();
  });
});
</script>
</body>
</html>
