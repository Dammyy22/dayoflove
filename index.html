<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yunis • Günün Notu</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#07111f; --bg2:#0b1a33;
      --card:rgba(12, 25, 46, 0.74);
      --text:#eef3fb; --muted:rgba(238,243,251,0.55);
      --shadow:rgba(0,0,0,0.55);
      --border:rgba(255,255,255,0.08);
      --glow:rgba(255,180,220,0.18);
      --chip:rgba(255,255,255,0.08);
      --accent:rgba(255,160,200,0.95);
    }
    body.day{
      --bg1:#fff1f6; --bg2:#f0f4ff;
      --card:rgba(255,255,255,0.92);
      --text:#0f1a2b; --muted:rgba(15,26,43,0.55);
      --shadow:rgba(0,0,0,0.12);
      --border:rgba(0,0,0,0.08);
      --glow:rgba(255,120,170,0.22);
      --chip:rgba(0,0,0,0.06);
    }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:18px;
      font-family:'Cormorant Garamond', serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,160,200,0.16) 0%, transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(140,180,255,0.14) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      position:relative; overflow:hidden;
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.20) 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.12) 50%, transparent 51%),
        radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,.16) 50%, transparent 51%),
        radial-gradient(1px 1px at 85% 65%, rgba(255,255,255,.14) 50%, transparent 51%),
        radial-gradient(1px 1px at 50% 10%, rgba(255,255,255,.10) 50%, transparent 51%);
      opacity:.35; pointer-events:none; z-index:1;
    }

    .wrap{
      position:relative; z-index:2;
      max-width:860px; width:100%;
      padding:26px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: 0 14px 40px var(--shadow), 0 0 28px var(--glow);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      animation:fadeIn .5s ease-out;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px);}
      to{opacity:1; transform:translateY(0);}
    }

    .top{
      display:flex; flex-wrap:wrap;
      align-items:flex-start; justify-content:space-between;
      gap:10px;
      margin-bottom:14px;
    }
    .title{ margin:0; font-size:22px; letter-spacing:.2px; }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size:12px;
      padding:6px 10px;
      border:1px solid var(--border);
      background:var(--chip);
      border-radius:999px;
      color:var(--muted);
      user-select:none;
    }

    .photo{
      width:100%;
      border-radius:16px;
      border:1px solid var(--border);
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,0.20);
      margin-bottom:14px;
      background:rgba(0,0,0,0.06);
      height:360px;                 /* ✅ sabit çerçeve */
    }
    .photo img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;             /* ✅ kırpıp doldur */
      object-position:center;
    }
    .caption{
      padding:10px 12px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size:12px;
      color:var(--muted);
      border-top:1px solid var(--border);
      background:rgba(0,0,0,0.02);
    }

    .msg{
      font-size:20px;
      line-height:1.75;
      white-space:pre-line;
      letter-spacing:.2px;
    }
    .date{
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .remember{
      margin-top:12px;
      padding:12px 12px;
      border-left:3px solid var(--accent);
      border-radius:10px;
      background:rgba(255,255,255,0.03);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 class="title">Yunis • Günün Notu</h1>
        <div class="chips">
          <div class="chip" id="chipDayNight">—</div>
          <div class="chip" id="chipKey">—</div>
          <div class="chip" id="chipPhoto">—</div>
        </div>
      </div>
    </div>

    <div class="photo" id="photoCard">
      <img id="photo" alt="Bugünün fotoğrafı" />
      <div class="caption" id="caption">Foto yükleniyor…</div>
    </div>

    <div class="msg" id="msg">Yükleniyor…</div>
    <div class="date" id="date"></div>
    <div class="remember" id="remember" style="display:none;"></div>
  </div>

<script>
/* ---------- ZAMAN (İSTANBUL) ---------- */
function istanbulNow(){
  return new Date(new Date().toLocaleString("en-US",{timeZone:"Europe/Istanbul"}));
}
function istanbulKey(){
  const n = istanbulNow();
  return `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')}`;
}

/* ---------- HASH ---------- */
function hashIndex(key, len){
  let h = 0;
  for(let i=0;i<key.length;i++) h = (h*31 + key.charCodeAt(i)) >>> 0;
  return h % len;
}

/* ---------- FOTO AYAR ---------- */
const PHOTO_COUNT = 125; // sende kaçsa
function photoCandidates(n){
  // Dosya adın 0001.jpg mı, 01.jpg mı, 1.jpg mı? Umursamıyoruz.
  const a = String(n).padStart(4,'0');
  const b = String(n).padStart(2,'0');
  const c = String(n);
  return [
    `./assets/yunis/${a}.jpg`,
    `./assets/yunis/${b}.jpg`,
    `./assets/yunis/${c}.jpg`,
  ];
}

function loadFirstWorkingImage(imgEl, urls, onPicked){
  let i = 0;
  function tryNext(){
    if(i >= urls.length){
      onPicked(null);
      return;
    }
    const url = urls[i++];
    imgEl.onerror = () => tryNext();
    imgEl.onload = () => onPicked(url);
    imgEl.src = url;
  }
  tryNext();
}

/* ---------- İÇERİK ---------- */
const entries = [
  {
    text:`Bugün seni sevdiğimi ispatlamak için bir şey yapmam gerekmiyor.
Sevgi bazen sessizce yanında durabilmek.`,
    remember:"Bugün küçük bir şey yap: ‘iyi ki varsın’ de."
  },
  {
    text:`Seninle konuşurken cümlelerim düzgün değilse,
sebebi Türkçem değil.
Kafamın içi “Yunis” diye bağırıyor.`
  },
  {
    text:`Birlikte büyümek bazen kolay değil.
Ama ben “kolay” diye değil,
“sen” diye seçtim.`
  }
];

/* ---------- HATA KORUMA ---------- */
window.addEventListener("error", (e) => {
  const el = document.getElementById("msg");
  if(el) el.textContent = "Bir şeyler bozuldu. Konsola bak (F12).";
  console.error(e);
});

document.addEventListener("DOMContentLoaded", () => {
  const now = istanbulNow();
  const hour = now.getHours();
  const isDay = (hour >= 6 && hour < 19);
  if(isDay) document.body.classList.add("day");

  const key = istanbulKey();
  document.getElementById("chipDayNight").textContent = isDay ? "Gündüz" : "Gece";
  document.getElementById("chipKey").textContent = `Gün: ${key}`;

  const msgEl = document.getElementById("msg");
  const dateEl = document.getElementById("date");
  const rememberEl = document.getElementById("remember");

  // Günlük sabit yazı
  const eIdx = hashIndex(key + "|entry", entries.length);
  const entry = entries[eIdx];
  msgEl.textContent = entry.text;
  dateEl.textContent = `Günün notu • ${key}`;
  if(entry.remember){
    rememberEl.style.display = "block";
    rememberEl.textContent = `Bugün şunu hatırla: ${entry.remember}`;
  } else {
    rememberEl.style.display = "none";
  }

  // Günlük sabit foto numarası
  const pNum = hashIndex(key + "|photo", PHOTO_COUNT) + 1; // 1..PHOTO_COUNT
  document.getElementById("chipPhoto").textContent = `Foto #: ${pNum}`;

  const photoEl = document.getElementById("photo");
  const capEl = document.getElementById("caption");

  const urls = photoCandidates(pNum);

  loadFirstWorkingImage(photoEl, urls, (picked) => {
    if(picked){
      capEl.textContent = `Bugünün fotoğrafı • ${picked.replace("./","")}`;
      console.log("Foto yüklendi:", picked);
    } else {
      capEl.textContent = `Foto bulunamadı. Aranan: ${urls.map(u=>u.replace("./","")).join(" | ")}`;
      console.warn("Foto bulunamadı:", urls);
    }
  });

  // Uzun metin font ayarı
  const L = msgEl.textContent.length;
  if(L > 700) msgEl.style.fontSize="18px";
  if(L > 1000) msgEl.style.fontSize="17px";
});
</script>
</body>
</html>
